
<section class = "register-body">
<p class = "register">Registration Page</p>
<p class = "instructions">Please Fill Out all Forms</p>
<form [formGroup] = "registerForm" class = "register-form" (ngSubmit)="onSubmit($event)"> 
	<fieldset>
		<input type="text" placeholder="Name" formControlName ="name"/>
	
		<input type="number" placeholder="Age" formControlName="age" />

	  <div class = "custom-select">
	  	<select formControlName= "job_id">
	  	   <option [value]="NO_JOB_SELECTED">Select a Job</option>
	  	   <option *ngFor="let job of marsJobs" [value]="job.id">{{job.name}}</option>
	  	</select>
	  </div>
	</fieldset>
<div class = "check-in">
	<button>Check In
	</button>
</div>
</form>

</section>
